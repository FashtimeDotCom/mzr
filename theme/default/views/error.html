<!DOCTYPE html>
<html>
{{template "head.html".}}
<body class="home blog">
  {{template "header.html".}}
  <div id="content">
    <div class="bd clx">
      <div id="index" class="clx">
        <div class="main">
          <div class="main-content">


<article class="post-2591 page type-page status-publish hentry" >

  <div class="entry-header">

    <h1 class="entry-title page-title">
      <span>操作错误信息</span>
    </h1>

  </div>

  <div class="entry-content">
    {{template "msgerr.html" .}}
  </div>
</article>
              <div style="clear:both;"></div>
          </div>

    </div>
    <div id="sidebar">
      {{template "sidebar-search.html".}}
          <div class="widgets">
            <h3>热门标签</h3>
            <div id="pin-tags" class="clx">
              {{if .nodes_views_20}}
              {{range .nodes_views_20}}
              <a href='/node/{{.Title}}/' class='tag-link-{{.Id}}' title='{{.TopicCount}}个话题' style='font-size: 10pt;'>{{.Title}}</a>
              {{end}}
            {{end}}
            </div>
          </div>
      {{template "sidebar-topbox.html".}}
    </div>
  </div>
</div>
</div>
{{template "footer.html".}}
</body>
</html>
